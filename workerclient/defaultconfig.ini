bin = bookcrawl  # name of binary/queue to crawl
configUpdateInterval = 0  # Update interval for re-reading config file set via -config flag. Zero disables config file re-reading.
dispatch = 100  # buffer size of dispatch array
interval = 5s  # time interval in seconds of polling redis
ip = 10.109.11.216  # ip address of the host
num = 10  # number of workers
numfetches = 500  # number of redis fetches in one go
port = 3015  # http listen port for the web interface
